<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="imageFile">Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('tags', document.getElementById('tags').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('imageFile', document.getElementById('imageFile').files[0]);

            try {
                const response = await fetch('/api/v1/upload/imageUpload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
